{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block content %}
<div class="screen" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <div style="text-align: center;">
        <h1 style="font-size: 72px; margin-bottom: 20px;">500</h1>
        <h2 style="margin-bottom: 20px;">Internal Server Error</h2>
        <p style="opacity: 0.7; margin-bottom: 30px;">Something went wrong on our end. Please try again later.</p>
        <button onclick="window.location.href='/'" style="padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 8px; color: #fff; cursor: pointer; font-size: 16px;">
            Go Home
        </button>
    </div>
</div>
{% endblock %}
