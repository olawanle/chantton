<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Crystal Game{% endblock %}</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/icons.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <canvas id="starfield"></canvas>
    <div class="app-container">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/icons.js') }}"></script>
    <script src="{{ url_for('static', filename='js/icon-replacer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/starfield.js') }}"></script>
    <script src="{{ url_for('static', filename='js/telegram.js') }}"></script>
    <script src="{{ url_for('static', filename='js/production.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Ensure icons are replaced after all scripts load
        window.addEventListener('load', function() {
            try {
                if (typeof replaceEmojisWithIcons === 'function') {
                    replaceEmojisWithIcons();
                }
                if (typeof replaceAllEmojis === 'function') {
                    replaceAllEmojis();
                }
            } catch (error) {
                console.error('Error initializing icons:', error);
            }
        });
        
        // Also try on DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                try {
                    if (typeof replaceEmojisWithIcons === 'function') {
                        replaceEmojisWithIcons();
                    }
                } catch (error) {
                    console.error('Error initializing icons on DOMContentLoaded:', error);
                }
            });
        }
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
