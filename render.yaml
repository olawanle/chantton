services:
  - type: web
    name: crystal-game
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT --timeout 120 --access-logfile - --error-logfile - "app:create_app()"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: crystal-game-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_TOKEN
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: 0
      - key: SESSION_COOKIE_SECURE
        value: "True"
      - key: MAX_PLAYS_PER_HOUR
        value: "10"
      - key: DEFAULT_CRYSTAL_COST
        value: "6"

databases:
  - name: crystal-game-db
    databaseName: crystal_game
    user: crystal_game_user
    plan: free

